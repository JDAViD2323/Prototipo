<div class="max-w-screen-lg mx-auto px-4 py-8">
  <!-- Selector de cuentas a pagar -->
  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-2">Cuentas por Pagar</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">

        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripci√≥n</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Monto</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seleccionar</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let cuenta of cuentasPorPagar">
            <td class="px-6 py-4 whitespace-nowrap">{{ cuenta.fecha }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ cuenta.descripcion }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ cuenta.monto }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <input type="checkbox" [(ngModel)]="cuenta.seleccionada" (change)="actualizarTotal()">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="mb-6">
    <h3 class="text-lg font-semibold mb-2">Total a Pagar: {{ total }}</h3>
  </div>

  <div>
    <h2 class="text-xl font-semibold mb-2">Opciones de Pago</h2>
    <div class="flex justify-between items-center space-x-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Pagar con Tarjeta</button>
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Transferencia Bancaria</button>
      <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Pago en Efectivo</button>
    </div>
  </div>
</div>
