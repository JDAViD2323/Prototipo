<div [ngStyle]="{'background-color':dataConfiguracion.Color}" class="h-screen  flex justify-center items-center">
  <!-- Contenedor que abarca todo el tamaño de la ventana -->
  <div>
  <div class="bg-white p-8 w-96 rounded-lg">
    <div class="flex justify-start ...">
      <div>
        <img
    [src]="dataConfiguracion.Imagen"
    class="size-10"
  />
      </div>
      <div>
        <h3 class="w-auto font-semibold">INNOVAT Alumno</h3>
      </div>
    </div>
    <p class="text-2xl font-semibold text-gray-900 dark:text-black">!Bienvenido</p>
    <form  [formGroup]="myForm" (ngSubmit)="log()" class="max-w-sm mx-auto">
      <div class="mb-2">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
          >Escuela</label
        >
        <input
          type="text"
          id="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Nombre del plantel"
          required
          (ngModel)="inputValue"
          (blur)="onBlur(unidad.value)"
          #unidad
          formControlName="escuela"
        />
        <span *ngIf="isValidField('escuela')"
          class="text-red-600">
          {{ getFieldError('escuela') }}
        </span>
      </div>

      <div class="mb-2">
        <label
          for=""
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
          >Usuario</label
        >
        <input
          type="text"
          id="usuario"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="a####"
          required
          formControlName="usuario"
        />
        <span *ngIf="isValidField('usuario')"
          class="text-red-600">
          {{ getFieldError('usuario') }}
        </span>
      </div>

      <div class="mb-2">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-black"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="***********"
          required
          formControlName="password"
        />
        <span *ngIf="isValidField('password')"
          class="text-red-600">
          {{ getFieldError('password') }}
        </span>
      </div>



      <div class="flex justify-between ...">
        <div>
          <div class="flex items-start mb-5">
            <div class="flex items-center h-5">
              <input
                id="remember"
                type="checkbox"
                value=""
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                formControlName="recordar"
              />
            </div>
            <div>
              <label
              for="remember"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
              >Recordarme</label
            >


          </div>

          </div>
        </div>
        <div>
          <a href="" class="text-blue-700">
            ¿Olvido su contraseña?
          </a>
        </div>
      </div>
      <div class="w-full">
        <button [ngStyle]="{'background-color':dataConfiguracion.Color}"  class="w-full text-2xl text-white font-normal py-2 px-4 rounded">
          Iniciar Sesión
        </button>

      </div>

    </form>



    <div class=" mt-2 justify-center space-y-4 sm:flex sm:space-y-0 sm:space-x-4 rtl:space-x-reverse">


  </div>


  </div>

  <div class="items-center justify-around flex mt-6" >
    <a class="w-40 h-14"
    href='https://play.google.com/store/apps/details?id=innovat.alumnos.muralweb.gaia.gmuralweb&pcampaignid=web_share&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img alt='Disponible en Google Play' class="h-14 w-40" src='https://play.google.com/intl/en_us/badges/static/images/badges/es-419_badge_web_generic.png'/>
    </a>

    <a href="https://example.com" class="w-40 h-12">
      <img src="https://raw.githubusercontent.com/JDAViD2323/Prototipo/main/src/assets/SVG/Download_on_the_App_Store_Badge_ESMX_RGB_blk_100217.svg" class="w-40 h-11" alt="Icon description" >
    </a>
  </div>
</div>



</div>
